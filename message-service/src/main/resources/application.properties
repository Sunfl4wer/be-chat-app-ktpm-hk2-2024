spring.application.name=MESSAGE-SERVICE

eureka.client.service-url.defaultZone=http://localhost:9000/eureka
eureka.instance.ip-address=service-discovery

spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB

server.servlet.context-path=/message-service

# Database source config
spring.datasource.url=${DEVDB_URL}
spring.datasource.username=${DEVDB_USERNAME}
spring.datasource.password=${DEVDB_PASSWORD}

logging.level.org.hibernate=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.cache=DEBUG
logging.level.org.hibernate.stat=DEBUG

amazonProperties.endpointUrl=${S3_URL}
amazonProperties.accessKey=${S3_ACCESS_KEY}
amazonProperties.secretKey=${S3_SECRET_KEY}
amazonProperties.bucketName=${S3_BUCKET_NAME}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
