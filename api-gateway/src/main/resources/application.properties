spring.application.name=API-GATEWAY
server.port=8080
management.endpoints.web.exposure.include=*

eureka.client.service-url.defaultZone=http://service-discovery:9000/eureka

spring.cloud.gateway.routes[0].id=USER-SERVICE
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
# spring.cloud.gateway.routes[0].uri=http://localhost:8082
spring.cloud.gateway.routes[0].predicates[0]=Path=/user-service/**

spring.cloud.gateway.routes[1].id=MESSAGE-SERVICE
spring.cloud.gateway.routes[1].uri=lb://MESSAGE-SERVICE
# spring.cloud.gateway.routes[1].uri=http://localhost:8081
spring.cloud.gateway.routes[1].predicates[0]=Path=/message-service/**
